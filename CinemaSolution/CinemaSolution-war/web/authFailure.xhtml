<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Authorization Failure Page</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "./style/styles.css" />
    </h:head>
    <h:body>
        <h1>Cinema Solution</h1>
        <h1>
            Authorization Failure Page
        </h1>

        <h2>
            Sorry, you are not authorized to access the resources.
        </h2>

        <h2>
            Please talk to the system admin if you need to access these resources.
        </h2>

        
        <h:form>
            Please retry
            <h:commandButton value="Login" action="#{loginActions.logoutResult()}"/>
            with another credentials
        </h:form>
        
        <br/>
    </h:body>
</html>
