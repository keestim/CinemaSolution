<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>View Ticket Type</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
    </h:head>
    <h:body>
        <h1>View Ticket Type</h1>
        
        <f:metadata>
            <c:set var="tickettype_id" value="#{param['ticket_id']}" rendered="true"/>
            <c:set var="tickettype_dto" value="#{displayDataManagedBean.getTicketTypeByID(tickettype_id)}"/>
            <c:if test="#{tickettype_dto != null}">
                <f:viewAction action="#{tickettypeanagedBean.importTicketTypeDTO(tickettype_dto)}" immediate="true"/>
            </c:if>
        </f:metadata>
        
        <c:if test="#{tickettype_dto != null}">
        <p>Ticket Type Name: <h:outputText value="#{tickettypeanagedBean.typeName}"/></p>
        
        <p>Ticket Type Price: $<h:outputText value="#{tickettypeanagedBean.price}"/></p>
        </c:if>
        
        <c:if test="#{tickettype_dto == null}">
            <h1>Ticket Type with input ID cannot be found!</h1>
        </c:if>
        
        <p>
        <h:outputLink value="./tickettypeManagement.xhtml">
            Back to Ticket Management
        </h:outputLink>
        </p>
        
        <p>        
        <h:outputLink value="#{loginActions.return2MainMenu()}">
            Return to Main Menu
        </h:outputLink>
        </p>
    </h:body>
</html>
