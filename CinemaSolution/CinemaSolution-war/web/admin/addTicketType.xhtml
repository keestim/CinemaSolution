<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add Ticket Type</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
    </h:head>
    <h:body>
        <h1>Add Ticket Type</h1>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Type Name:"/>
                        </td>
                        <td>
                            <h:inputText id="type_name" value="#{tickettypeanagedBean.typeName}" 
                                         required="true" requiredMessage="Ticket Type Name must be entered"/>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <h:outputText value="Ticket Type Price:"/>
                        </td>
                        <td>
                            <h:inputText id="type_price" value="#{tickettypeanagedBean.price}" 
                                         required="true" requiredMessage="Ticket Type price must be set"
                                         validator="#{displayDataManagedBean.validateDouble}"/>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            
            <h:commandButton id="submit" value="Submit" action="#{tickettypeanagedBean.addTicketType()}" />
            <h:commandButton type="reset" value="Reset"/>
        </h:form>
        
        <hr/>
        
        <p>
        <h:outputLink value="./tickettypeManagement.xhtml">
            Back to Ticket Management
        </h:outputLink>
        </p>
        
        <p>        
        <h:outputLink value="#{loginActions.return2MainMenu()}">
            Return to Main Menu
        </h:outputLink>
        </p>
    </h:body>
</html>
