<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Added Cinema</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Cinema Added</h1>
        <h1>Cinema <h:outputText value="#{cinemaManagedBean.cinemaId}"/> has successfully been added.</h1>

            <h:outputLink value="#{loginActions.return2MainMenu()}">
                Return to Main Menu
            </h:outputLink>
        </p>
    </body>
