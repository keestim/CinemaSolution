<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Update Cinema</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:metadata>
            <c:set var="cinema_id" value="#{param['cinema_id']}" rendered="true"/>
            <c:set var="cinema_dto" value="#{displayDataManagedBean.getCinemaByID(cinema_id)}"/>
            <f:viewAction action="#{cinemaManagedBean.importCinemaDTO(cinema_dto)}" immediate="true"/>
        </f:metadata>
        
        <h:form>
        <table>
            <h1>Update Cinema</h1>
            <h:inputHidden id="cinema_id" value="#{cinemaManagedBean.cinemaId}"/>
            
            <tbody>
                <tr>
                    <td>
                        <h:outputLabel value="Cinema ID: #{cinemaManagedBean.cinemaId}"/>
                    </td>
                </tr>
                <tr>                    
                    <td>
                        <h:outputLabel value="Num Rows:"/>
                    </td>
                    <td>
                        <h:inputText id="numrows" value="#{cinemaManagedBean.numRows}" required="true" 
                                     requiredMessage="Cinema Number of Rows must be set" validator="#{displayDataManagedBean.validateInt}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Isle Width:"/>
                    </td>
                    <td>
                        <h:inputText id="numisles" value="#{cinemaManagedBean.isleWidth}" 
                            required="true" 
                            requiredMessage="Cinema Number of Rows must be set" 
                            validator="#{displayDataManagedBean.validateInt}"/>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <h:commandButton id="submit" value="Submit"
                         action="#{cinemaManagedBean.updateCinema()}"/>
        
        <h:commandButton type="reset" value="Reset"/>
        
                <hr/>
        
        <p>
            <h:outputLink value="./cinemaManagement.xhtml">
                Return to Cinema Management
            </h:outputLink>
        </p>
        
        <p>
            <h:outputLink value="#{loginActions.return2MainMenu()}">
                Return to Main Menu
            </h:outputLink>
        </p>
        
        </h:form>
    </body>
</html>
