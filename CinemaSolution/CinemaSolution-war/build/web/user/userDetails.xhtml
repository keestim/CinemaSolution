<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>User Details</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
    </h:head>
    <h:body>
        <h1>Account Details</h1>
        
        <f:metadata>
            <c:set var="user_email" value="#{displayDataManagedBean.userEmail}" rendered="true"/>
            <c:set var="user_dto" value="#{displayDataManagedBean.getUserByEmail(user_email)}"/>
            <f:viewAction action="#{usersManagedBean.importUsersDTO(user_dto)}" immediate="true"/>
        </f:metadata>
        
        <p>Name: <h:outputText value="#{usersManagedBean.name}"/></p>
        <p>Email: <h:outputText value="#{usersManagedBean.email}"/></p>
        <p>Phone: <h:outputText value="#{usersManagedBean.phone}"/></p>
        <p>Address: <h:outputText value="#{usersManagedBean.address}"/></p>
        <p>User Type: <h:outputText value="#{usersManagedBean.mapping_dto.groupName}"/></p>
        
        <h:outputLink value="#{loginActions.return2MainMenu()}">
            Return to Main Menu
        </h:outputLink>
    </h:body>
</html>
