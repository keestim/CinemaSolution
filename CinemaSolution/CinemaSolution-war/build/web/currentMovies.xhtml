<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Current Movies</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "./style/styles.css" />
    </h:head>
    <h:body>
        <h1>Currently Showing Movies</h1>
        <table>
            <ui:repeat var="m" value="#{displayDataManagedBean.moviesSortAZ}">
                <tr>
                    <td>
                        <p>
                            <h:outputText value="#{m.name} (#{m.rating})"/>
                        </p>
                    </td>
                    <td>
                        <p>
                            Run Time: <h:outputText value="#{m.runTime}"/> minutes
                        </p>
                    </td>
                    <td>
                        <p>
                            <h:outputLink value="./viewMovie.xhtml?movie_id=#{m.id}">
                                View More
                            </h:outputLink>
                        </p>
                    </td>
                </tr>
            </ui:repeat>
        </table>
        
                <hr/>
        <a href="./index.xhtml"><p>
            Return to Home
            </p>
        </a>
    </h:body>
</html>
