<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
            <link rel = "stylesheet"
        type = "text/css"
        href = "./style/styles.css" />
        <title>Cinema Solution</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Cinema Solution</h1>
        <p>Currently Showing Films:</p>
        <div class="float_container">
            <ui:repeat var="m" value="#{displayDataManagedBean.moviesSortNumShowings}">
                <h:outputLink value="./viewMovie.xhtml?movie_id=#{m.id}">
                    <div class="float_element">
                        <p>
                            <h:outputText value="#{m.name} (#{m.rating})"/>
                        </p>
                    </div>
                </h:outputLink>
            </ui:repeat>
        </div>
        <hr/>
        
        <div class="float_container">
            <div class="float_main_link">
            <h:outputLink value="./currentShowings.xhtml">
                <h2>View Sessions</h2>
            </h:outputLink>
            </div>

            <div class="float_main_link">
            <h:outputLink value="./currentMovies.xhtml">
                <h2>View Movies</h2>
            </h:outputLink>
            </div>
        </div>
            
        <c:if test="#{displayDataManagedBean.userEmail == null}">
            <p>
            <h:outputLink value="./customerSignUp.xhtml">
                Customer Account Sign Up
            </h:outputLink>
            </p>

            <p>
            <h:outputLink value="./user/directUser.xhtml">
                Customer Account Sign In
            </h:outputLink>
            </p>
        </c:if>
        
        <p>
        <h:outputLink value="./staffPages.xhtml">
            Staff System
        </h:outputLink>
        </p>
        
        <c:if test="#{displayDataManagedBean.userEmail != null}">
            <a href="./user/mainmenu.xhtml">
                <p>
                    View My Account
                </p>
            </a>
            
            <a href="./logout.xhtml">
                <p>Log Out</p>
            </a>
        </c:if>
    </body>
</html>
