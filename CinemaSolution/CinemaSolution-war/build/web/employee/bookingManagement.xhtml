<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Booking Management</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
    </h:head>
    <h:body>
        <h1>Booking Management</h1>
        
        <table>
            <ui:repeat value="#{displayDataManagedBean.bookings}" var="b">
                <tr>
                    <td>
                        <p>
                            Tickets:
                        </p>
                        <p>
                        <h:outputText value="#{b.ticket_type.typeName} x #{b.numTickets}"/>
                        </p>
                    </td>
                    <td>
                        <p>
                            Session:    
                        </p>
                        <p>
                            <h:outputText value="#{b.showing.movieId.name} | #{b.showing.dateString()}  #{b.showing.timeString()}"/>
                        </p>
                    </td> 
                    <td>
                        <p>
                        User:
                        </p>
                        <p>
                            <h:outputText value="#{b.user.name} | #{b.user.email}"/>
                        </p>
                    </td>
                    <td>
                         <ui:fragment rendered="#{b.paid}">
                            <strong>
                                <p>PAID</p>
                            </strong>
                         </ui:fragment>
                    </td>
                    <td>
                        <h:outputLink value="./viewBooking.xhtml?booking_id=#{b.id}">
                            View Booking
                        </h:outputLink>
                    </td>
                    <td>
                        <h:outputLink value="./updateBooking.xhtml?booking_id=#{b.id}">
                            Update Booking
                        </h:outputLink>
                    </td>
                    <td>
                        <h:outputLink value="./deleteBooking.xhtml?booking_id=#{b.id}">
                            Delete Booking
                        </h:outputLink>
                    </td>
                </tr>
            </ui:repeat>
        </table>
        
                <hr/>
        <h:outputLink value="#{loginActions.return2MainMenu()}">
            Return to Main Menu
        </h:outputLink>
                
                
    </h:body>
</html>
