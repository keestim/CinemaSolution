<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Booking Success</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
    </h:head>
    <h:body>
        <h1>Update Booking Success</h1>
        <h1>Booking: <h:outputText value="#{bookingManagedBean.id.toString}"/> was successfully updated</h1>

        <h:outputLink value="viewBooking.xhtml?booking_id=#{bookingManagedBean.id}">
            <p>
                View Booking
            </p>
        </h:outputLink>
            
        <hr/>
        
        <p>
            <h:outputLink value="./bookingManagement.xhtml">
                Return to Booking Management
            </h:outputLink>
        </p>
        
        <p>
            <h:outputLink value="#{loginActions.return2MainMenu()}">
                Return to Main Menu
            </h:outputLink>
        </p>
    </h:body>
</html>
