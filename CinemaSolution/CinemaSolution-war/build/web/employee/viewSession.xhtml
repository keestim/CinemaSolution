<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>View Session</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "../style/styles.css" />
    </h:head>
    <h:body>
        <h1>View Session</h1>
        
        <f:metadata>
            <c:set var="session_id" value="#{param['session_id']}" rendered="true"/>
            <c:set var="session_dto" value="#{displayDataManagedBean.getShowingByID(session_id)}"/>
            <f:viewAction action="#{showingManagedBean.importShowingDTO(session_dto)}" immediate="true"/>
        </f:metadata>
        
        <p>Movie: <h:outputText value="#{showingManagedBean.movie.name} (#{showingManagedBean.movie.rating})"/></p>
        <p>Date/Time: <h:outputText value="#{showingManagedBean.dateString()} |  #{showingManagedBean.timeString()} (24 Hour)"/></p> 
        <p>Cinema <h:outputText value="#{showingManagedBean.cinema.cinemaId}"/></p>
        <em><p>Seats Remaining: <h:outputText value="#{showingManagedBean.showingSeatsAvalible}"/></p></em>
        <p>  
            <a href="./sessionManagement.xhtml">
                Back to Session Management
            </a>
        </p>
        
        <p>
        <h:outputLink value="#{loginActions.return2MainMenu()}">
            Return to Main Menu
        </h:outputLink>
        </p>
    </h:body>
</html>
