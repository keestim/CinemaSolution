<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputText value="Date of Showing:"/>
                    </td>
                    
                    <td>
                        <h:inputText id="showing_date" value="#{showingManagedBean.startDate}">
                            <f:convertDateTime />
                        </h:inputText>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h:outputText value="Time of Showing:"/>
                    </td>
                    
                    <td>
                        <h:inputText id="showing_time" value="#{showingManagedBean.startTime}">
                            <f:convertDateTime/>
                        </h:inputText>
                    </td>
                </tr>
                

                <tr>
                    <td>
                        <h:outputText value="Movie" />
                    </td>
                    <td>                       
                        
                        
                        <h:selectOneMenu id="movie_id" value="#{showingManagedBean.movie}" converter="MovieConverter">
                            <f:selectItems value="#{showingManagedBean.allMovies}" var="m" itemValue="#{m}" itemLabel="#{m.id} | #{m.name}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h:outputText value="Cinema:"/>
                    </td>
                    
                    <td>
                        <h:selectOneMenu id="cinema_id" value="#{showingManagedBean.cinema}" converter="CinemaConverter">
                            <f:selectItems value="#{showingManagedBean.allCinemas}" var="y" itemValue="#{y}" itemLabel="#{y.cinemaId}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
            </table>
            
            <h:commandButton id="submit" value="Submit" action="#{showingManagedBean.addShowing()}" />
            
        </h:form>
        
        
    </body>
</html>
